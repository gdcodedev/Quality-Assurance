<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <form class="form-login">

            <div class="alert alert-danger text-center alert-dismissible esconder">
                <button type="button" class="close">&times;</button>
               <span id="mensagem">E-mail ou senha inv√°lidos</span>
            </div>

            <h1>Login</h1>

            <div class="form-group">
              <label for="email">E-mail</label>
              <input id="email" type="email" class="form-control" placeholder="exemplo@gmail.com" >
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <input id="senha"type="password" class="form-control" placeholder="123456" >
            </div>
     
            <button id="btn-entrar" type="submit" class="btn btn-primary">Entrar</button>
          </form>
    </div>
